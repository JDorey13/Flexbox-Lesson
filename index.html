<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox Lesson</title>
</head>
<body>

    <!-- Flexbox -->
    <!-- A module that divides our wireframe into parent and child containers -->
    <!-- It allows for horizontal and vertical adjustments and space between and around elements in relation to each other and it's parent -->
    <!-- nav is flex container -->
    <nav class="nav-container" id="nav-cont">
        <!-- a tags = flex-items -->
        <a href="" class="nav-link" id="about">About</a>
        <a href="" class="nav-link">Project</a>
        <a href="" class="nav-link">GitHub</a>
        <a href="" class="nav-link">LinkedIn</a>
        <a href="" class="nav-link">Contact Me</a>
    </nav>
    
    <!-- Challenge -->

    <!-- create a div container that will hold a form for a signup. It should have inputs of name, email and password. -->

    <!-- The containers should be centered, have no labels (Name email and password should be placeholders) and at the end it should have a register button that is also centered and is the same width as the input fields themselves -->

    <div class="form-container">
        <form action="submit" class="form">
            <input type="text" name="name" id="name-input"
        placeholder="Name" class="input">
            <input type="email" name="email" id="email-input"
        placeholder="Email" class="input">
            <input type="password" name="password" id="password-input"
        placeholder="Password" class="input">
            <button id="submit" class="submit">Submit</button>
        </form>

    </div>

</body>
</html>
